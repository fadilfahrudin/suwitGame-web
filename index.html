<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

  <body>

              <img src="img/elephent.svg" alt="gajah" class="kom-img" />
            </div>
            <div class="card cardLeft"></div>
            <div class="card cardRight"></div>
            <p>I'AM COMPUTER</p>

        <section id="hasil">

            <!-- <img src="/img/sign.svg" alt="sign" /> -->
          </div>

        <section id="pemain">
          <ul>
            <li class="one">
              <div class="card-wrapper">
                <div class="card mainCard">

                <div class="card cardLeft"></div>
                <div class="card cardRight"></div>

            <li class="two">

                <div class="card mainCard">

              </div>
            </li>
            <li class="three">
              <div class="card-wrapper">
                <div class="card mainCard">
                  <img src="img/ant.svg" alt="ant" class="ant" />
                </div>
                <div class="card cardLeft"></div>
                <div class="card cardRight"></div>
              </div>

          </ul>

      </div>
    </div>
    <script src="script.js"></script>
